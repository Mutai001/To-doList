<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List-App by Cyrus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <span class="cye">Cye</span> <span class="to-do">TO-DO</span>
        </div>
        <div class="list">

            <ul>
                <li>
                    <span class="add">Waking Up</span>
                    <span class="delete">Delete</span>

                </li>
                <li>
                    <span class="add">Working Out</span>
                    <span class="delete">Delete</span></li>
                <li>
                    <span class="add">Cold shower</span>
                    <span class="delete">Delete</span></li>
                <li>
                    <span class="add">Breakfast</span>
                    <span class="delete">Delete</span>
                </li>
            </ul>
            <form id="add-task">
                <input type="text" placeholder="Add new task">
                <button>New Task</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
